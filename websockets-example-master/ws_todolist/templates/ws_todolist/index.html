<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'ws_todolist/todolist.css' %}">
    <script src="{% static 'ws_todolist/todo.js' %}" type="text/javascript"></script>
    <title>Websocket To Do List</title>
</head>

<body>

<div class="title">Websocket To Do List Example</div>

<div>
    <label>Item to add:</label>
    <input id="item" type="text" name="item" autofocus>
    <button onclick="addItem()">Add item</button>
    <span id="error" class="error"></span>
</div>

<div id="message" class="sub-title">Connecting to WebSocket</div>

<ol id="todo-list">
</ol>

</body>
</html>
