<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CSS Examples</title>
        <link rel="stylesheet" href="better-example.css">
    </head>

    <body>
        <div class="title">
            Large, Colorful Title
        </div>
        <div>
            <ul>
                <li>My Website: <a href="http://jeffeppinger.com">jeffeppinger.com</a></li>
                <li>Our site: <a href="https://cmu.edu">CMU</a></li>
            </ul>
        </div>

    
        <form action="hello.html">
            <div class="row">
                <label for="first-name"> First Name: </label>
                <input id="first-name" name="first" type="text" autofocus>
            </div>
            <div class="row">
                <label for="last-name"> Last Name: </label>
                <input id="last-name" name="last" type="text">
            </div>
            <div class="row">
                <label for="birthday"> Birthday: </label>
                <input id="birthday" name="birthday" type="date">
            </div>
            <div class="row">
                <label for="fav"> Favorite Color: </label>
                <input id="fav" name="favorite" type="color">
            </div>
            <div class="row">
                <button name="button" type="submit" value="add">Add</button>
            </div>
        </form>
      
    </body>
</html>
