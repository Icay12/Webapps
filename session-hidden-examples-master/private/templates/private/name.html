<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/static/private/todolist.css">
    <title>Private ToDo List</title>
</head>

<body>

{% for error in errors %}
    <div class="error">
        {{error}}
    </div>
{% endfor %}

<form class="add-form" action="/private/provide-name" method="post">
    <span class="label">Name:</span>
    <input type="text" name="name" autofocus>
    <input type="submit">
    {% csrf_token %}
</form>

</body>
</html>
