<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Channel Page</title>
</head>
<body>

    <div id="channel_wrapper">
        <div id="channel_info">
            <p id="channel_code">Channel [[channel.channel_code]] <span><i id="qr_code" type="button" data-backdrop="static" data-toggle="modal" data-target="#qrModal" class="fas fa-qrcode"></i></span></p>
            <p><span class="default-info">This channel will be closed at </span><span id="expire_info" class="default-info">[[expire_time]]</span><span id="loginOwner">  <a ng-click="expireNow()">Expire Now</a></span></p>
        </div>

        <div id="detail-wrapper" class="card-group">
            <div class="file-wrapper card" ng-repeat="item in itemList">
                <div class="file_type">
                    <a target="_self" ng-href="http://13.59.213.150/uiop/download/[[item.fileID]]" id="[[item.fileAddress]]"><i class="fa_file far fa-file-[[item.fileType]]"></i></a>
                    <p class="file_name">[[item.fileName]]</p>
                </div>
                <div id="downloadTimes-wrapper">
                    <i class="fas fa-download"></i><span id="downloadTimes">[[item.downloadTimes]]</span>
                </div>
            </div>

            <div class="upload-wrapper card">
                <form method="post" action="/" enctype="multipart/form-data">
                    <div id="plus" ngf-select="uploadFiles($files, $invalidFiles)"><i  class="fa fa-plus-square"></i></div>
                </form>
            </div>
        </div>

        <div class="online-number-wrapper">
            <p id="online-number">Historical Visited: [[channel_online_number]]</p>
        </div>
    </div>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">Modify Channel Settings</h4>
                </div>
                <div class="modal-body">
                    <form role="form">
                        <fieldset class="form-group">
                            <div class="row">
                                <label class="col-form-label col-sm-2 pt-0">Mode</label>
                                <div class="col-sm-10">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="false">
                                        <label class="form-check-label" for="gridRadios1">
                                            Normal Mode
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="true">
                                        <label class="form-check-label" for="gridRadios2">
                                            Lecture Mode
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                        <div class="form-group row input-append form-inline">
                            <label for="duration_time" class="col-sm-2 col-form-label">Duration</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control inclass" id="duration_time" value=""><span class="help-inline inclass">mins</span>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="channel_password" class="col-sm-2 col-form-label">Password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="channel_password" placeholder="Password" value="[[$rootScope.channel.password]]">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default " data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" ng-click="updateChannel()" data-dismiss="modal">Save</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="qrModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="qrModalLabel">Scanning the QR code</h4>
                </div>
                <div class="modal-body">
                    <qrcode id="qr-style" data="[[channelURL]]" href="[[channelURL]]"></qrcode>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
