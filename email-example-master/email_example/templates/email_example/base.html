<!doctype html>
<html>
	<head>
	    <meta charset="utf-8">
	    {% load staticfiles %}
		<link href="{% static 'email_example/base.css' %}" rel="stylesheet" type="text/css">
		<title> {% block title %} Login {% endblock %} </title>
	</head>

	<body>
		<div class="big-heading">
			Web App E-mail Example
		</div>

	    <div class="user-info">
			{% block user-info %}
			{% endblock %}
	    </div>

	    <div class="content">
		    {% block content %}
		    {% endblock %}
		</div>

	    {% if message %}
	        <div class="message">
	            {{message}}
	        </div>
	    {% endif %}
	</body>
</html>
